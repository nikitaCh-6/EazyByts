<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Dashboard - CRM System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Sales Dashboard</h1>
    </header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contacts.html">Contacts</a></li>
                <li><a href="#">Sales</a></li>
                <li><a href="tasks.html">Tasks</a></li>
                <li><a href="Support.html">Support</a></li>
                
            </ul>
        </nav>
    

    <section class="sales-data">
        <h2>Sales Overview</h2>
        <div class="sales-summary">
            <p>Total Sales: $XXX,XXX</p>
            <p>Number of Deals: XX</p>
            <p>Top Salesperson: John Doe</p>
        </div>

        <div class="sales-chart">
            <img src="images/sales-chart.png" alt="Sales Chart">
        </div>
    </section>

    <section class="recent-deals">
        <h2>Recent Deals</h2>
        <table>
            <thead>
                <tr>
                    <th>Deal ID</th>
                    <th>Customer</th>
                    <th>Amount</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody class="table-info">
                <tr>
                    <td>001</td>
                    <td>Company A</td>
                    <td>$10,000</td>
                    <td>Won</td>
                </tr>
                <tr >
                    <td>002</td>
                    <td>Company B</td>
                    <td>$15,000</td>
                    <td>Lost</td>
                </tr>
            </tbody>
        </table>
    </section>

    <footer>
        <p>&copy; 2024 Nikita Ch. All rights reserved.</p>
    </footer>
</body>
</html>
